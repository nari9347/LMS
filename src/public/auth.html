<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LMS Auth</title>
  <style>
    :root {
      --bg: #0f172a; /* slate-900 */
      --panel: #111827; /* gray-900 */
      --muted: #94a3b8; /* slate-400 */
      --text: #e5e7eb; /* gray-200 */
      --primary: #6366f1; /* indigo-500 */
      --primary-hover: #4f46e5; /* indigo-600 */
      --success: #10b981;
      --danger: #ef4444;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto;
      background: radial-gradient(1200px 600px at 10% -10%, #1f2937 0, transparent 60%),
                  radial-gradient(1200px 600px at 110% 110%, #111827 0, transparent 60%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh; display: grid; place-items: center; padding: 24px;
    }
    .card {
      width: 100%; max-width: 900px; background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08); border-radius: 16px; overflow: hidden; box-shadow: 0 30px 60px rgba(0,0,0,0.35);
      backdrop-filter: blur(8px);
    }
    .header { display: flex; gap: 8px; align-items: center; padding: 20px 24px; border-bottom: 1px solid rgba(255,255,255,0.08); }
    .dot { width: 10px; height: 10px; border-radius: 999px; }
    .dot.red { background: #ef4444; } .dot.yellow { background: #f59e0b; } .dot.green { background: #10b981; }
    h1 { margin: 0; font-size: 18px; font-weight: 600; color: var(--muted); margin-left: auto; }
    .content { display: grid; grid-template-columns: 1fr 1fr; }
    .hero { padding: 34px; background: linear-gradient(180deg, rgba(99,102,241,0.15), rgba(2,6,23,0)); }
    .hero h2 { margin: 0 0 10px 0; font-size: 28px; }
    .hero p { margin: 0; color: var(--muted); line-height: 1.6; }
    .panel { padding: 28px; background: rgba(2,6,23,0.25); border-left: 1px solid rgba(255,255,255,0.06); }
    .tabs { display: flex; gap: 8px; margin-bottom: 16px; }
    .tab { flex: 1; padding: 10px 14px; border: 1px solid rgba(255,255,255,0.08); background: rgba(255,255,255,0.04); color: var(--text); cursor: pointer; border-radius: 10px; text-align: center; }
    .tab.active { background: var(--primary); border-color: var(--primary); }
    form { display: grid; gap: 12px; }
    .row { display: grid; gap: 6px; }
    label { font-size: 13px; color: var(--muted); }
    input, select { padding: 12px 14px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.12); background: rgba(2,6,23,0.5); color: var(--text); }
    input:focus, select:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(99,102,241,0.25); }
    .actions { display: flex; gap: 10px; align-items: center; margin-top: 6px; }
    button { padding: 12px 16px; background: var(--primary); border: none; color: white; border-radius: 10px; cursor: pointer; font-weight: 600; }
    button:hover { background: var(--primary-hover); }
    .muted { color: var(--muted); font-size: 12px; }
    .msg { margin-top: 10px; padding: 10px; border-radius: 8px; display: none; }
    .msg.ok { background: rgba(16,185,129,0.15); color: #d1fae5; border: 1px solid rgba(16,185,129,0.4); }
    .msg.err { background: rgba(239,68,68,0.15); color: #fee2e2; border: 1px solid rgba(239,68,68,0.4); }
    .note { margin-top: 8px; font-size: 12px; color: var(--muted); }
    @media (max-width: 840px) { .content { grid-template-columns: 1fr; } .hero { border-bottom: 1px solid rgba(255,255,255,0.08); } }
  </style>
  <script>
    const API_BASE = '/api';
    function $(sel){ return document.querySelector(sel); }
    function show(tab){
      document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
      document.querySelectorAll('.form').forEach(f=>f.style.display='none');
      document.getElementById(tab+'Tab').classList.add('active');
      document.getElementById(tab+'Form').style.display = 'grid';
      hideMsg();
    }
    function hideMsg(){ const m=$('.msg'); m.style.display='none'; m.textContent=''; m.className='msg'; }
    function showMsg(ok, text){ const m=$('.msg'); m.style.display='block'; m.textContent=text; m.className='msg ' + (ok?'ok':'err'); }
    async function post(url, body){
      const res = await fetch(url, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body)});
      const data = await res.json().catch(()=>({}));
      if(!res.ok) throw new Error(data.error || 'Request failed');
      return data;
    }
    async function onRegister(e){
      e.preventDefault(); hideMsg();
      const name = $('#r_name').value.trim();
      const email = $('#r_email').value.trim();
      const password = $('#r_password').value;
      const role = $('#r_role').value;
      try{
        const out = await post(API_BASE + '/auth/register', { name, email, password, role });
        localStorage.setItem('token', out.token);
        showMsg(true, 'Registered! Welcome ' + out.user.name);
      }catch(err){ showMsg(false, err.message); }
    }
    async function onLogin(e){
      e.preventDefault(); hideMsg();
      const email = $('#l_email').value.trim();
      const password = $('#l_password').value;
      try{
        const out = await post(API_BASE + '/auth/login', { email, password });
        localStorage.setItem('token', out.token);
        showMsg(true, 'Logged in as ' + out.user.name + ' (' + out.user.role + ')');
      }catch(err){ showMsg(false, err.message); }
    }
    window.addEventListener('DOMContentLoaded', () => { show('login'); });
  </script>
  </head>
<body>
  <div class="card">
    <div class="header">
      <div class="dot red"></div><div class="dot yellow"></div><div class="dot green"></div>
      <h1>LMS • Authentication</h1>
    </div>
    <div class="content">
      <div class="hero">
        <h2>Welcome back</h2>
        <p>Sign in to access your courses, assignments, and submissions. New here? Create an account in seconds.</p>
        <p class="note">Use the seeded accounts: teacher@example.com / student@example.com with password <b>Passw0rd!</b></p>
      </div>
      <div class="panel">
        <div class="tabs">
          <button id="loginTab" class="tab" onclick="show('login')">Login</button>
          <button id="registerTab" class="tab" onclick="show('register')">Register</button>
        </div>
        <div class="msg"></div>

        <form id="loginForm" class="form" onsubmit="onLogin(event)" style="display:none">
          <div class="row">
            <label for="l_email">Email</label>
            <input id="l_email" type="email" required placeholder="you@example.com">
          </div>
          <div class="row">
            <label for="l_password">Password</label>
            <input id="l_password" type="password" required placeholder="••••••••">
          </div>
          <div class="actions">
            <button type="submit">Sign in</button>
            <span class="muted">Need an account? Click Register</span>
          </div>
        </form>

        <form id="registerForm" class="form" onsubmit="onRegister(event)" style="display:none">
          <div class="row">
            <label for="r_name">Full name</label>
            <input id="r_name" type="text" required placeholder="Jane Doe">
          </div>
          <div class="row">
            <label for="r_email">Email</label>
            <input id="r_email" type="email" required placeholder="jane@example.com">
          </div>
          <div class="row">
            <label for="r_password">Password</label>
            <input id="r_password" type="password" required placeholder="Minimum 8 characters">
          </div>
          <div class="row">
            <label for="r_role">Role</label>
            <select id="r_role" required>
              <option value="Student">Student</option>
              <option value="Teacher">Teacher</option>
            </select>
          </div>
          <div class="actions">
            <button type="submit">Create account</button>
            <span class="muted">Already have an account? Click Login</span>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
