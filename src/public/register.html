<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Beyond Books - Sign Up</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    html, body { height: 100%; }
    body { display: flex; justify-content: center; align-items: center; background: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover; background-attachment: fixed; }
    .overlay { position: absolute; top: 0; left: 0; height: 100%; width: 100%; background-color: rgba(0, 0, 0, 0.6); z-index: 1; }
    .signup-container { position: relative; z-index: 2; background: rgba(255, 255, 255, 0.95); padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); width: 380px; text-align: center; animation: slideIn 1s ease; }
    @keyframes slideIn { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    .signup-container img { width: 80px; margin-bottom: 20px; }
    .signup-container h1 { margin-bottom: 20px; color: #333; }
    .signup-container input, .signup-container select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }
    .signup-container button { width: 100%; padding: 12px; margin-top: 10px; border: none; border-radius: 8px; background-color: #10b981; color: white; font-size: 16px; cursor: pointer; transition: 0.3s; }
    .signup-container button:hover { background-color: #0e9f6e; }
    .signup-container p { margin-top: 15px; font-size: 14px; color: #555; }
    .signup-container p a { color: #007bff; text-decoration: none; }
    .signup-container p a:hover { text-decoration: underline; }
    .msg { margin-top: 10px; font-size: 14px; color: #0b7a3a; display: none; }
    .err { color: #b91c1c; }
    .nav { position: absolute; top: 14px; right: 16px; z-index: 3; display: flex; gap: 14px; }
    .nav a { color: #e5e7eb; text-decoration: none; background: rgba(0,0,0,0.35); padding: 6px 10px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.2); }
    .nav a:hover { background: rgba(0,0,0,0.5); }
  </style>
  </head>
<body>
  <div class="nav">
    <a href="/">Home</a>
    <a href="/docs">Docs</a>
  </div>
  <div class="overlay"></div>
  <div class="signup-container">
    <img src="https://cdn-icons-png.flaticon.com/512/833/833314.png" alt="LMS Logo">
    <h1>Create your account</h1>
    <form id="registerForm">
      <input id="name" type="text" placeholder="Full name" required>
      <input id="email" type="email" placeholder="Email" required>
      <input id="password" type="password" placeholder="Password" required>
      <select id="role" required>
        <option value="Student">Student</option>
        <option value="Teacher">Teacher</option>
      </select>
      <button type="submit">Sign up</button>
      <div id="msg" class="msg"></div>
    </form>
    <p>Already have an account? <a href="/auth-ui/login.html">Login</a></p>
  </div>
  <script>
    const form = document.getElementById('registerForm');
    const msg = document.getElementById('msg');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.style.display = 'none';
      msg.classList.remove('err');
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;
      try {
        const res = await fetch('/api/auth/register', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ name, email, password, role }) });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Registration failed');
        localStorage.setItem('token', data.token);
        msg.textContent = 'Registered! Redirecting to login...';
        msg.style.display = 'block';
        setTimeout(() => window.location.href = '/auth-ui/login.html', 800);
      } catch (err) {
        msg.textContent = err.message;
        msg.classList.add('err');
        msg.style.display = 'block';
      }
    });
  </script>
  </body>
  </html>
